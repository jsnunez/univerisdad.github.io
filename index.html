<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>univerisidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
    <div id="nav">

    </div>
</header>
<div class="container">
    <div id="programas">

    </div>

    <div id="tarifas">
        tarifas
    </div>

    <div id="departamentos">
        departamentos
    </div>

    <div id="salones">
        salones
    </div>

    <div id="estudiantes">
        <section class="h-100 bg-dark">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col">
                        <div class="card card-registration my-4">
                            <div class="row g-0">
                                <div class="col-xl-6 d-none d-xl-block">
                                    <img src="img/alumnos.jpg"
                                        alt="Sample photo" class="img-fluid"
                                        style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                                </div>
                                <div class="col-xl-6">
                                    <div class="card-body p-md-5 text-black">
                                        <h3 class="mb-5 text-uppercase">Formulario inscripcion estudiante</h3>

                                        <div class="row">
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <input type="text" id="nombreEstudiante"
                                                        class="form-control form-control-lg" />
                                                    <label class="form-label" for="form3Example1m">Nombre</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <input type="text" id="apellidoEstudiante"
                                                        class="form-control form-control-lg" />
                                                    <label class="form-label" for="apellidoEstudiante">Apellido</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 mb-4">

                                                <label class="form-label" for="tipoIdentificacion">tipo de
                                                    identificacion</label>
                                                <select class="select" id="tipoIdentificacion">
                                                    <option value="1">CC</option>
                                                    <option value="2">CE</option>
                                                    <option value="3">TI</option>
                                                    <option value="4">RC</option>
                                                </select>


                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <input type="number" id="ciudad" class="form-control form-control-lg" />
                                                <label class="form-label" for="apellidoEstudiante">Numero de
                                                    identificacion</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 mb-4">
                                                <input type="text" id="form3Example8"
                                                    class="form-control form-control-lg" />
                                                <label class="form-label" for="form3Example8">Ciudad de
                                                    residencia</label>
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <input type="text" id="direccion"
                                                    class="form-control form-control-lg" />
                                                <label class="form-label" for="direccion">Direccion</label>
                                            </div>
                                        </div>
                                   
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <input type="number" id="form3Example8"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example8">Telefono</label>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <input type="date" id="direccion"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="direccion">fecha de nacimiento</label>
                                        </div>
                                    </div>
                                        <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                                            <h6 class="mb-0 me-4">Genero: </h6>

                                            <div class="form-check form-check-inline mb-0 me-4">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                    id="femaleGender" value="option1" />
                                                <label class="form-check-label" for="femaleGender">Femenino</label>
                                            </div>

                                            <div class="form-check form-check-inline mb-0 me-4">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                    id="maleGender" value="option2" />
                                                <label class="form-check-label" for="maleGender">Masculino</label>
                                            </div>

                                            <div class="form-check form-check-inline mb-0">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                    id="otherGender" value="option3" />
                                                <label class="form-check-label" for="otherGender">Otro</label>
                                            </div>

                                        </div>

                                        
                                        <div  class="form-outline mb-4">
                                          
                                            <label class="form-label" for="programaId">Programa ID</label>
                                            <select class="select" id="programaID">
                                             
                                            </select>
                                        </div>

                                        <div class="d-flex justify-content-end pt-3">
                                            <button type="button" class="btn btn-light btn-lg">Reset all</button>
                                            <button type="button" class="btn btn-warning btn-lg ms-2">Submit
                                                form</button>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div id="docentes">
        <section class="h-100 bg-dark">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col">
                        <div class="card card-registration my-4">
                            <div class="row g-0">
                                <div class="col-xl-6 d-none d-xl-block">
                                    <img src="img/profesor.jpg"
                                        alt="Sample photo" class="img-fluid"
                                        style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                                </div>
                                <div class="col-xl-6">
                                    <div class="card-body p-md-5 text-black">
                                        <h3 class="mb-5 text-uppercase">Formulario inscripcion Docente</h3>

                                        <div class="row">
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <input type="text" id="nombreEstudiante"
                                                        class="form-control form-control-lg" />
                                                    <label class="form-label" for="form3Example1m">Nombre</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <input type="text" id="apellidoEstudiante"
                                                        class="form-control form-control-lg" />
                                                    <label class="form-label" for="apellidoEstudiante">Apellido</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 mb-4">

                                                <label class="form-label" for="tipoIdentificacion">tipo de
                                                    identificacion</label>
                                                <select class="select" id="tipoIdentificacion">
                                                    <option value="1">CC</option>
                                                    <option value="2">CE</option>
                                                    <option value="3">TI</option>
                                                    <option value="4">RC</option>
                                                </select>


                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <input type="number" id="ciudad" class="form-control form-control-lg" />
                                                <label class="form-label" for="apellidoEstudiante">Numero de
                                                    identificacion</label>
                                            </div>
                                        </div>
                                   

                                        
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="departamentoId">Departamento ID</label>
                                            <select class="select" id="departamentoID">
                                             
                                            </select>
                                        </div>

                                        <div class="d-flex justify-content-end pt-3">
                                            <button type="button" class="btn btn-light btn-lg">Reset all</button>
                                            <button type="button" class="btn btn-warning btn-lg ms-2">Submit
                                                form</button>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div id="matricula">
        matricula
    </div>
</div>
</body>
<script src="js/app.js"></script>
<script src="js/paginaactual.js"></script>
<script src="js/programas.js"></script>
<script src="js/tarifas.js"></script>
<script src="js/departamentos.js"></script>
<script src="js/salones.js"></script>
<script src="js/estudiantes.js"></script>
<script src="js/profesores.js"></script>

</html>
