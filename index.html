    <div id="estudiantes">
        <section class="h-100 bg-dark">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col">
                        <div class="card card-registration my-4">
                            <div class="row g-0">
                                <div class="col-xl-6 d-none d-xl-block">
                                    <img src="img/alumnos.jpg"
                                        alt="Sample photo" class="img-fluid"
                                        style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                                </div>
                                <div class="col-xl-6">
                                    <div class="card-body p-md-5 text-black">
                                        <h3 class="mb-5 text-uppercase">Formulario inscripcion estudiante</h3>

                                        <div class="row">
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <input type="text" id="nombreEstudiante"
                                                        class="form-control form-control-lg" />
                                                    <label class="form-label" for="form3Example1m">Nombre</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <input type="text" id="apellidoEstudiante"
                                                        class="form-control form-control-lg" />
                                                    <label class="form-label" for="apellidoEstudiante">Apellido</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 mb-4">

                                                <label class="form-label" for="tipoIdentificacion">tipo de
                                                    identificacion</label>
                                                <select class="select" id="tipoIdentificacion">
                                                    <option value="CC">CC</option>
                                                    <option value="CE">CE</option>
                                                    <option value="TI">TI</option>
                                                    <option value="RC">RC</option>
                                                </select>


                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <input type="number" id="numIdenti" class="form-control form-control-lg" />
                                                <label class="form-label" for="apellidoEstudiante">Numero de
                                                    identificacion</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 mb-4">
                                                <input type="text" id="ciudad"
                                                    class="form-control form-control-lg" />
                                                <label class="form-label" for="form3Example8">Ciudad de
                                                    residencia</label>
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <input type="text" id="direccion"
                                                    class="form-control form-control-lg" />
                                                <label class="form-label" for="direccion">Direccion</label>
                                            </div>
                                        </div>
                                   
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <input type="number" id="telefono"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="telefono">Telefono</label>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <input type="date" id="fechanacimiento"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="fechanacimiento">fecha de nacimiento</label>
                                        </div>
                                    </div>
                                        <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                                            <h6 class="mb-0 me-4">Genero: </h6>

                                            <select class="select" id="genero">
                                                <option value="Masculino">Masculino</option>
                                                <option value="Femenino">Femenino</option>
                                                <option value="Otro">Otro</option>
                                            </select>

                                        </div>

                                        
                                        <div  class="form-outline mb-4">
                                          
                                            <label class="form-label" for="programaId">Programa ID</label>
                                            <select class="select" id="programaID">
                                             
                                            </select>
                                        </div>

                                        <div class="d-flex justify-content-end pt-3">
                                            <button type="button" class="btn btn-light btn-lg">limpiar todo</button>
                                            <button type="button" class="btn btn-warning btn-lg ms-2" onclick=enviarDatosEstudiante()>enviar datos</button>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div id="docentes">
        <section class="h-100 bg-dark">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col">
                        <div class="card card-registration my-4">
                            <div class="row g-0">
                                <div class="col-xl-6 d-none d-xl-block">

                                        style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                                </div>
                                <div class="col-xl-6">
                                    <div class="card-body p-md-5 text-black">
                                        <h3 class="mb-5 text-uppercase">Formulario inscripcion Docente</h3>

                                        <div class="row">

                                                <div class="form-outline">

                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <input type="text" id="apellidoProfesor"
                                                        class="form-control form-control-lg" />
                                                    <label class="form-label" for="apellidoProfesor">Apellido</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 mb-4">

                                                <label class="form-label" for="tipoIdentificacionP">tipo de
                                                    identificacion</label>
                                                <select class="select" id="tipoIdentificacionP">
                                                    <option value="CC">CC</option>
                                                    <option value="CE">CE</option>
                                                    <option value="TI">TI</option>
                                                    <option value="RC">RC</option>
                                                </select>


                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <input type="number" id="numIdentiP" class="form-control form-control-lg" />
                                                <label class="form-label" for="numIdentiP">Numero de
                                                    identificacion</label>
                                            </div>
                                        </div>
                                   

                                        
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="departamentoId">Departamento ID</label>
                                            <select class="select" id="departamentoID">
                                             
                                            </select>
                                        </div>

                                        <div class="d-flex justify-content-end pt-3">
                                            <button type="button" class="btn btn-light btn-lg">Reset all</button>
                                            <button type="button" class="btn btn-warning btn-lg ms-2"onclick=enviarDatosProfesor()>Submit
                                                form</button>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div id="asignatura">

                <div class="row d-flex justify-content-center align-items-center h-100">

                                                    profesor</label>

                                                </select>

                                            </div>
                                        </div>

                                                <select class="select" id="cursoId">

                                                </select>
                                            </div>
                                        </div>

                                                <label class="form-label" for="Dia">Dia</label>
                                                <select id="dias" name="dias">

                                                    <option value="martes">Martes</option>
                                                    <option value="miércoles">Miércoles</option>
                                                    <option value="jueves">Jueves</option>
                                                    <option value="viernes">Viernes</option>
                                                    <option value="sábado">Sábado</option>
                                                    <option value="domingo">Domingo</option>
                                                </select>

                                              


                                            </div>
                                            <div class="col-md-4 mb-4 ">
                                               
                                                <label class="form-label" for="HoraInicio">Hora inicio</label>
                                              
                                                    <input type="time" id="cupos" class="form-control form-control-lg" />

                                            </div>
                                            <div class="col-md-4 mb-4">
                                               
                                                <label class="form-label" for="HoraFin">Hora fin</label>
                                               
                                                    <input type="time" id="cupos" class="form-control form-control-lg" />

                                            </div>
                                        </div>

                                            <div class="col-md-4 mb-4">
                                               
                                                <label class="form-label" for="Dia">Dia</label>
                                                <select id="dias" name="dias">
                                                    <option value="lunes">Lunes</option>
                                                    <option value="martes">Martes</option>
                                                    <option value="miércoles">Miércoles</option>
                                                    <option value="jueves">Jueves</option>
                                                    <option value="viernes">Viernes</option>
                                                    <option value="sábado">Sábado</option>
                                                    <option value="domingo">Domingo</option>
                                                </select>

                                              


                                            </div>
                                            <div class="col-md-4 mb-4 ">
                                               
                                                <label class="form-label" for="HoraInicio">Hora inicio</label>
                                              
                                                    <input type="time" id="cupos" class="form-control form-control-lg" />

                                            </div>
                                            <div class="col-md-4 mb-4">
                                               
                                                <label class="form-label" for="HoraFin">Hora fin</label>
                                               
                                                    <input type="time" id="cupos" class="form-control form-control-lg" />

                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-end pt-3">
                                            <button type="button" class="btn btn-light btn-lg">Reset all</button>
                                            <button type="button" class="btn btn-warning btn-lg ms-2"onclick=enviarDatosProfesor()>Submit
                                                form</button>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
